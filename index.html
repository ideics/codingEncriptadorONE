<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encrptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6"placeholder="Ingrese el text aquí"></textarea>
            <div class="botones">
                <p class="info">&#128712 Solo letras minúsculas y sin acentos</p>
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="javacript/script.js"></script>
</body>
</html>
